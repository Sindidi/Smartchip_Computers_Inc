<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: head"></head>
  	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	    <!-- CSS Personal -->
	    <link rel="stylesheet" th:href="@{/css/cartItem.css}">
   		<script th:src="@{/js/qty.js}"></script>
   		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  	</head>
  	
  <body>
	<div th:replace="layout :: header"></div>
	<div class="container">
	<div class="wrapper wrapper-content animated fadeInRight">
	    <div class="row">
	        <div class="col-md">
	            <div class="ibox">
	                <div class="ibox-title">
	                    <span class="pull-left">Panier(<strong th:text="${#lists.size(cartItemList)}"></strong>) article(s)</span>
	                    <span class="pull-right">Total : <strong th:text="${#numbers.formatDecimal(somme, 0 , 'COMMA', 2, 'POINT')}+' F CFA'" ></strong ></span>	                   
	                </div>
	                <div class="ibox-content">
	                    <div class="table-responsive">
	                        <table class="table shoping-cart-table">
	                            <tbody th:each="cartItem : ${cartItemList}">
	                            <tr>
	                                <td width="90">
	                                    <div class="cart-product-imitation">
	                                    <img alt="" th:src="${'/images/'+cartItem.produit.name}" style="width: 100%; height: 100%">
	                                    </div>
	                                </td>
	                                <td class="desc">
	                                    <h3>
	                                    <a href="#" class="text-navy" th:text="${cartItem.produit.design}">
	                                       
	                                    </a>
	                                    </h3>
	                                    <p class="small" th:text="${cartItem.produit.desc}"></p>
	                                    <dl class="small m-b-none">
	                                        <dt>DÃ©scription</dt>
	                                        <dd th:text="${cartItem.produit.detail}"></dd>
	                                    </dl>
	
	                                    <div class="m-t-sm">
	                                        <a th:href="@{/shoppingCart/removeItem?id=}+${cartItem.id}" class="text-muted"><i class="fa fa-trash"></i> Remove item</a>
	                                    </div>
	                                </td>
	
	                                <td th:text="${#numbers.formatDecimal(cartItem.produit.prix, 0 , 'COMMA', 2, 'POINT')}+' F CFA'"></td>
	                                <td>
	                                    <div th:replace="qty :: qty_Control(${cartItem.qty}, ${cartItem.produit.id})"></div>
	                                </td>
	                               
	                                <td>
	                                    <h4 th:text="${#numbers.formatDecimal(cartItem.subtotal, 0 , 'COMMA', 2, 'POINT')}+' F CFA'"></h4>
	                                </td>
	                            </tr>
	                            </tbody>
	                        </table>
	                    </div>
	
	                </div>
	                
	                
	                
	                <div class="ibox-content">
	                    <a th:href="@{/payment}" class="btn btn-success pull-right"><i class="fa fa fa-shopping-cart"></i> FINALISER VOTRE COMMANDE</a>
	                    <a th:href="@{/index}" class="btn btn-primary"><i class="fa fa-arrow-left"></i> POUSUIVRE VOS ACHATS</a>
	
	                </div>
	            </div>
	
	        </div>
	        
	    </div>
	</div>
	</div>
	
	
	
	
	<div th:replace="layout :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>

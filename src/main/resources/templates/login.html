<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head">
  </head>
  <head>
    	<meta charset="UTF-8">
      	<link rel="stylesheet" th:href="@{css/main.css}">
      	<link rel="stylesheet" th:href="@{css/style_login.css}">
  </head>
  <body>
	<div th:replace="layout :: header"></div>
      
					<!-- Main Content -->
					<div class="container-fluid">
						<div class="row main-content bg-success text-center">
							<div class="col-md-4 text-center company__info">
								<span class="company__logo"> <img alt="" src="/img/shopping-cart-lg.png" style="width: 100%"> </span>
								<h4 class="company_title">Your Company Logo</h4>
							</div>
							<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
								<div class="container-fluid">
									<div class="row" style="margin-left: 25%">
										<h2>Connexion</h2>
										
										<!--  message -->
									<span class="has-error text-danger" th:text="${error}"></span>
									
									</div>
									<div class="row">
										<form class="form-signin" method="POST" th:action="@{/login}">
											
											<div class="row">
												<span th:text="${message}"  class="text-danger"></span>
												<input type="text" name="username" id="username" class="form__input text-center" placeholder="Nom d'utilisateur">
													<!-- <span class="fa fa-lock"></span> -->
												<input type="password" name="password" id="password" class="form__input text-center" placeholder="Mot de passe">
												
												
												<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
											</div>
											
											<div class="row" style="margin-left: 25%">
												<input type="submit" value="Submit" class="btn text-center">
											</div>
										</form>
									</div>
									<div class="row" style="margin-left: 25%">
										<p>Vous n'avez pas de compte ? <br> <a href="/registration"> Inscrivez-vous ici</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>      

	<div th:replace="layout :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
    <meta charset="UTF-8">
</head>
<body>
	<div class="container-fluid" id="container">
	
        <!-- //////////////////////////////////////// Navigation Menu ///////////////////////////////////////////////////// -->	
        <div th:replace="navigation :: navigation"></div>
        <div class="main">
	            <!-- //////////////////////////////////////// Top Bar ///////////////////////////////////////////////////// -->
	           <div th:replace="header :: topbar"></div>
	           <!-- //////////////////////////////////////// Top Bar End ///////////////////////////////////////////////////// -->

	           <!-- //////////////////////////////////////// Card box ///////////////////////////////////////////////////// -->
				<div class="cardBox">
				
					<div class="card">
						<div>
							<div class="numbers text-center">1,042</div>
							<div class="cardName text-center">Daily Views</div>
						</div>
						<div class="iconBox text-center"><i class="fa fa-eye" aria-hidden="true"></i></div>
					</div>
					
					<div class="card">
						<div>
							<div class="numbers text-center">80</div>
							<div class="cardName text-center">Sales</div>
						</div>
						<div class="iconBox text-center"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
					</div>
					
					<div class="card">
						<div>
							<div class="numbers text-center">208</div>
							<div class="cardName text-center">Comments</div>
						</div>
						<div class="iconBox text-center"><i class="fa fa-comment" aria-hidden="true"></i></div>
					</div>
					
					<div class="card">
						<div>
							<div class="numbers text-center">$65,89</div>
							<div class="cardName text-center">Earning</div>
						</div>
						<div class="iconBox text-center"><i class="fa fa-usd" aria-hidden="true"></i></div>
					</div>
				</div>
	           <!-- //////////////////////////////////////// Card Box End ///////////////////////////////////////////////////// -->
				<div class="details">
					<div class="recentOrders">
						<div class="cardHeader">
							<h2>Produits Récents</h2>
							<a th:href="@{/produit}" class="btn btn-primary">Voir Tout</a>
						</div>
						<table class="text-center">
							<thead class="bg-light">
								<tr>
									<td>Image</td>
									<td>Quantité</td>
									<td>Designation</td>
									<td>Description</td>
									<td>Prix</td>
									<td>Action</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p: ${listProduit}">
									 <td th:inline="text">
			                          <div class="user"> 
			                          <img th:src="${'/images/'+p.name}">
			                          </div>                        
			                         </td>
			                         <td th:text=${p.qty}></td>
			                         <td th:text=${p.design}></td>
			                         <td th:text=${p.desc}></td>
			                         <td th:text=${p.prix}></td>			
			                         <td>
			                         <a th:href="@{/image/produitdetails(id=${p.id})}" class="btn btn-success btn-sm px-3"><i class="fas fa-eye"></i></a>
			                         </td>
								</tr>
								
							</tbody>
						</table>
					</div>
					<div class="recentCustomers">
						<div class="cardHeader">
							<h2> Recent Customers</h2>
						</div>
						<table>
							<tbody>
								<tr th:each="l : ${listUser}">
									<td width="60px"> <div class="imgBx"> <img src="/img/Sindidi.jpg"> </div> </td>
									<td> <h4 th:text="${l.fisrtname}"> <br> </h4> <span th:text="${l.address}"></span> </td>
									<td> <span></span> </td>
								
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				                            
           
     
         </div>
    </div>        
	
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3e9d5b9e3a.js"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
	<div  th:fragment="qty_Control(qtyValue, productId)">
	    <nav>
			<ul class="pagination">
				<li class="page-item">
					<button type="submit" class="page-link minusButton"  th:pid="${productId}" ><b>-</b></button>
				</li>
				<li class="page-item">
					<input type="text" th:value="${qtyValue}" class="form-control text-center" 
						   onkeydown="return false;"
						   style="max-width: 55px;"
						   th:id="'quantity' + ${productId}" />
				</li>
				<li class="page-item">
					<button type="submit"  class="page-link plusButton" th:pid="${productId}"><b>+</b></button>
				</li>
			</ul>
		</nav>
	</div>
  </body>
</html>

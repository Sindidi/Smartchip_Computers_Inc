<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: head">
  	</head>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/index.css">
    <title>ACCUEIL, Smartchip_Computers_Inc</title>
    <link rel="icon" href="/img/shopping-cart-309592.png">
  </head>
  <body>
  <div th:replace="layout :: header"></div>
  		<div class="contenair">
			<form th:action="@{/shoppingCart/addItemCart}" method="post">
					<div class="container" style="margin-top: 1%; margin-bottom: 1%;">
					  <div class="row">
					   	<h3><span th:if="${addSuccess}" style="color: forestgreen"><i class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Added to cart.</span></h3>
						<h3><span th:if="${notStock}" style="color: red">Oops, only <span th:text="${produits.qty}"></span> In Stock.</span></h3>
					  </div>
					  <div class="row">
					  <div class="col-sm-8">
					    	<div class="row bg-light">	
						    	<div class="col-md-6">
						    		<div class="row" >
							    		<a class="d-block shadow-xl border-radius-xl">
								         <img th:src="${'/images/'+produits.name}"  width="100%" height="150%"  alt="img-blur-shadow" class="img-fluid shadow border-radius-xl">
								        </a>
						    		</div>
						    		<div class="row d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
						    			<span class="text-primary"> PARTAGEZ CE PRODUIT </span>
										<div>
											<a href="" class="me-4 text-reset"> <i class="fab fa-facebook-f"></i></a> 
											<a href="" class="me-4 text-reset"> <i class="fab fa-twitter"></i></a> 
											<a href="" class="me-4 text-reset"> <i class="fab fa-google"></i></a> 
											<a href="" class="me-4 text-reset"> <i class="fab fa-instagram"></i></a> 
										</div>
									</div>
							     </div>
							     <div class="col-md-6">
							     	<div class="col" >
							     		<h1><span th:text="${produits.design}"></span></h1> <hr>
							     	</div>
							     	<div class="col" >
							     		<span th:text="${produits.desc}"></span><hr>
							     	</div>
							     	<div class="col" >
							     		<h2 th:text="${#numbers.formatDecimal(produits.prix, 0 , 'COMMA', 2, 'POINT')}+' F CFA'"> </h2><hr>
							     	</div>
							     	<div class="col">
							     		<span>Qty: </span>
    									<select name="qty">
    										<option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
    										</option>
    									</select>
							     	</div> <hr>
							     	<div class="col">
							     	<div class="col-xs-6">
    									<h4 th:if="*{produits.qty&gt;10}" style="color: green">En Stock</h4>
    									<h4 th:if="*{produits.qty&lt;10 and produits.qty&gt;0}" style="color: green">La quantité disponible est seulement : <span th:text="${produits.qty}"> </span></h4>
    									<h4 th:if="*{produits.qty==0}" style="color:darkred;">Produit n'est pas disponible en Stock</h4>
    								</div>
							     	</div> <hr>
							     	<div class="col" >
							     		<div class="d-grid">
							     			<input hidden="hidden" th:field="${produits.id}"/>
    										<input hidden="hidden" th:field="${user.id}">
										  <button class="btn btn-outline-warning" type="submit">Ajoute au panier</button>
										  <span> <br> </span>
										</div>
										
							     	</div>
							     	
							     </div>
						     </div>
					    </div>
					    <div class="col-sm-4">
					      <div class="row">
					        <div class="col-8 ">
					          <div class="card-header pb-0 p-3">
				              <h6>LIVRAISON Et RETOURS</h6>
				              <p class="text-sm">Choisissez le lieu</p>
				              <div class="dropdown">
								  <a class="btn  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
								    Dakar
								  </a>
								
								  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								    <li><a class="dropdown-item" href="#">Thies</a></li>
								    <li><a class="dropdown-item" href="#">Ville</a></li>
								    <li><a class="dropdown-item" href="#">Ville</a></li>
								  </ul>
								</div>
				            </div>
					        </div>
					      </div>
					    </div>
					  </div>
					  <div class="row">
						<div class="col-md-8">
							<div class="card-header pb-2 p-8">
				              <h6 class="mb-1">Détails</h6>
				              	<hr>
				              	<p class="text-sm" th:text="${produits.detail}"></p>
				            </div>
					    </div>
					   </div>
					</div> 
					
					
			</form>		
	<div th:replace="layout :: footer"></div>
	<!-- ----------------------------------------------------------------------------------------------- -->
    <!-- Option 1: Bootstrap Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3e9d5b9e3a.js"></script>
    </div>
  </body>
</html>
